<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            *{
                margin: 0 auto;
                padding: 0;
            }
            .logo-cont{
                width: 1002px;
                height:100px;
                background: rosybrown;
            }
            .logo-cont h1{
                float: left;
                background: lightgoldenrodyellow;
            }
            .logo-cont form{
                float: right;
            }
            .nav{
                width: 100%;
                height: 80px;
                background: #000;
            }
            .nav-cont{
                width: 1002px;
                height: 80px;
                background: royalblue;
            }
            .banner{
                width: 100%;
                height: 400px;
                background: sienna;
            }
            .banner .banner-cont{
                width: 1002px;
                height: 400px;
                background: silver;
            }
            .news-cont{
                width: 1002px;
                height:200px;
                background: skyblue;
            }
            .news-cont .news-cont-top{
                width: 1002px;
                height: 50px;
                background: lemonchiffon;
            }
            .news-cont div{
                width: 25%;
                height: 150px;
                background: slategrey;
                float: left;
            }
            .show-cont{
                width: 1002px;
                height: 240px;
                background: lightgray;
            }
            .show-cont .show-cont-top{
                width: 1002px;
                height: 40px;
                background: rgb(218, 81, 81);
            }
            .show-cont div{
                width: 25%;
                height: 200px;
                background: lightpink;
                float: left;
            }
            .colophon{
                width: 100%;
                height: 100px;
                background: #000;
            }
        </style>
    </head>
    <body>
        <!-- logo -->
        <div class="logo-cont">
            <h1>logo</h1>
            <form action="">
                <input type="text">
                <input type="submit" value="搜索">
            </form>
        </div>
        <div class="nav">
            <div class="nav-cont"></div>
        </div>
        <div class="banner">
            <div class="banner-cont"></div>
        </div>
        <div class="news-cont">
            <div class="news-cont-top"></div>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
        <div class="show-cont">
            <div class="show-cont-top"></div>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
        <div class="colophon"></div>
    </body>
</html>
