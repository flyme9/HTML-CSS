<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul,
        ol,
        li {
            list-style: none;
        }

        .banner {
            width: 600px;
            height: 400px;
            border: 1px solid #333;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }

        .banner>ul {
            width: 500%;
            overflow: hidden;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
        }

        .banner>ul>li {
            width: 600px;
            height: 400px;
            float: left;
            font-size: 100px;
            text-align: center;
            line-height: 400px;
        }

        .banner>ol {
            width: 190px;
            height: 25px;
            background: rgba(0, 0, 0, 0.5);
            position: absolute;
            left: 50%;
            bottom: 30px;
            border-radius: 15px;
            transform: translateX(-50%);
            padding-top: 5px;
            padding-right: 15px;
        }

        .banner>ol>li {
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            float: left;
            margin-left: 15px;
            cursor: pointer;
        }

        .banner>ol>li.active {
            background: orange;
        }

        .banner>div {
            width: 100%;
            height: 60px;
            position: absolute;
            left: 0;
            top: 50%;
            margin-top: -30px;

        }

        .banner>div>p {
            float: left;
            width: 40px;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            text-align: center;
            line-height: 60px;
            color: #fff;
            font-size: 30px;
            cursor: pointer;
        }

        .banner>div>p:last-child {
            float: right;
        }
    </style>
</head>

<body>
    <div class="banner">
        <ul class="img_box">
            <li style="background-color: pink;">1</li>
            <li style="background-color: orange;">2</li>
            <li style="background-color: red;">3</li>
            <li style="background-color: blue;">4</li>
            <li style="background-color: blueviolet;">5</li>
        </ul>
        <ol>
            <!-- <li class="active"></li> -->
        </ol>
        <div>
            <p class="left"> < </p>
            <p class="right"> > </p>
        </div>
    </div>

    <script src="../轮播图、选项卡/tools_2.js"></script>
    <script src="../轮播图、选项卡/左右切换轮播图.js"></script>
    <script>
        new Banner('.banner')
    </script>
</body>

</html>
