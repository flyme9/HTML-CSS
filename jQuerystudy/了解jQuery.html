<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 600px;
            height: 400px;
            border: 1px solid pink;
            margin: 50px auto;
        }
        ul,ol,li{
            list-style: none;
        }
        ul{
            width: 100%;
            height: 60px;
            overflow: hidden;
        }
        ul>li{
            width: 200px;
            height: 100%;
            text-align: center;
            line-height: 60px;
            color: #fff;
            background: skyblue;
            float: left;
            cursor: pointer;
        }
        ul>li.active{
            background: orange;
        }
        ol{
            width: 100%;
            height: 340px;
            position: relative;
        }
        ol>li{
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            background: purple;
            font-size: 100px;
            color: #fff;
            text-align: center;
            line-height: 340px;
            display: none;
        }
        ol>li.active{
            display: block;
        }
    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li >1</li>
            <li>2</li>
            <li class="active">3</li>
        </ul>
        <ol>
            <li class="active">1</li>
            <li>2</li>
            <li>3</li>
        </ol>
    </div>


    <script src="../jQuery/jQuery.min.js"></script>
    <script>
        $('ul>li').on('click',function(){
            // DOM 元素使用jQuery方法，使用$()包起来
            $(this).addClass('active').siblings().removeClass('active')
            
            $('ol>li').removeClass('active').eq($(this).index()).addClass('active')
        })

        
        console.log($('ul').children('.active'))
    </script>
</body>
</html>
