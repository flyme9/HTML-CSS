<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="box">
        <div v-hello=" whichColor ">1111</div>
        <div v-hello=" whichColor ">1111</div>
    </div>

    <script>
        Vue.directive('hello',{
            // 指令生命周期
            // inserted自动执行，获取到插入指令的DOM节点，获取的DOM节点是最新的
            inserted(el,binding){
                console.log('inserted',el)
                console.log(binding)
                el.style.background=binding.value
            },
            // 状态更新触发
            update(el,binding){
                console.log('update')
                el.style.background=binding.value
            }
        })
        var vm = new Vue({
            el:'#box',
            data:{
                whichColor:'blue'
            }
        })
    </script>
</body>
</html>
