<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
        margin: 0;
        padding: 0;
    }
    ul,ol,li{
        list-style: none;
    }
    ul{
        width: 800px;
        height: 600px;
        border: 10px solid #333;
        margin: 50px auto;

        display: flex;
        justify-content: space-evenly;
        align-items: center;
    }
    ul>li{
        background: pink;
        width: 50px;
        height: 50px;
    }
    ul>li:nth-child(1){
        /* 自己在侧轴上的排列方式 */
        align-self: flex-start;      /*  */
        flex: 1;
    }
    ul>li:nth-child(2){
        /* 自己在侧轴上的排列方式 */
        align-self: flex-end;
        flex: 4;

    }
    ul>li:nth-child(3){
        /* 自己在侧轴上的排列方式 */
        align-self: center;
        flex: 5;
        
    }


    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</body>
</html>
