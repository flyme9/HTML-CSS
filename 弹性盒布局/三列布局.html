<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;padding: 0;
        }
        html,body{
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        body{
            display: flex;
            /* 最小宽度,防止中间内容被挤压 */
            min-width: 1200px;
        }
        .left{
            height: 100px;
            background: chartreuse;
            float: left;
            width: 200px;
        }
        .center{
            height: 100px;
            background: chocolate;
            /* 永远占据剩下的空间 */
            flex: 1;
        }
        .right{
            height: 100px;
            background: cornflowerblue;
            float: right;
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="left"></div>
    <div class="center"></div>
    <div class="right"></div>
</body>
</html>
