<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="box">
        {{title}}

        <child :mytitle="title"></child>
    </div>

    <script>
        Vue.component('child',{
            props:{
                mytitle:{
                    typeof:String,
                    default:''
                }
            },
            template:`
            <div>
                child-{{mytitle}}
                <button @click="handleClick">click</button>
            </div>
            `,
            methods:{
                handleClick(){
                    this.mytitle='222'
                }
            }
        })

        new Vue({
            el:'#box',
            data:{
                title:'1111'
            }
        })
    </script>
</body>
</html>
