<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="box">
        <div style="background: yellow;">根组件标题</div>
        <navbar myname="电影" :myright="false" :myparent="parent"></navbar>
        <navbar myname="影院" :myparent="parent"></navbar>
    </div>

    <script>

        Vue.component('navbar',{
            // 接收组件传过来的属性
            // props:['myname','myright'],

            // // 接收组件传过来的属性，并进行属性验证
            // props:{
            //     myname:String,
            //     myright:Boolean
            // },

            // 接收组件传过来的属性，并进行属性验证，设置默认属性值
            props:{
                myname:{
                    typeof:String,
                    default:''
                },
                myright:{
                    typeof:Boolean,
                    default:true
                },
                myparent:{
                    typeof:String,
                    default:''
                }
            },
            template:`
            <div style="background:blue;color:#fff">
                <button >left</button>
                <span>{{myname}}--{{myparent}}</span>
                <button v-show="myright">right</button>
            </div>
            `
        })

        // 创建根组件
        new Vue({
            el:'#box',
            data:{
                parent:"111111111"
            }
        })
    </script>
</body>
</html>
