<body>

    <style>
        .topBar{
            width: 100%;
            height: 50px;
            line-height: 50px;
            text-align: center;
            color: white;
            background: turquoise;
            position: fixed;
            font-size: 30px;
            left: 0;
            top: 0;
            display: none;
            z-index: 100;
        }
        .goTop{
            width: 50px;
            height: 50px;
            line-height: 25px;
            font-size: 20px;
            color: white;
            background: violet;
            position: fixed;
            bottom: 10%;
            right: 10%;
            display: none;
        }
        body{
            height: 3000px;
        }
        .topBar.active,.goTop.active{
            display: block;
        }
    </style>
    <div class="topBar">顶部通栏</div>
    <div class="goTop">TOP</div>
    
    <script>
        //获取元素
        var topBar= document.querySelector('.topBar')
        var goTop= document.querySelector('.goTop')
        //操作盒子的显示与隐藏
        window.onscroll=function(){
            var scrollTop=document.documentElement.scrollTop||document.documentElement.scrollLeft;
            if(scrollTop>300){
                topBar.classList.add('active')
                goTop.classList.add('active')
                
            }
            else{
                topBar.classList.remove('active')
                goTop.classList.remove('active')
            }
        }
        goTop.onclick=function(){
            window.scrollTo({
                top:0,
                left:0,
                behavior:'smooth'
            })
        }
</script>




    <table>
        <tr>
            <td><input class="all" type="checkbox">全选</td>
        </tr>
        <tr>
            <td><input class="items" type="checkbox"> 2</td>
        </tr>
        <tr>
            <td><input class="items" type="checkbox"> 3</td>
        </tr>
        <tr>
            <td><input class="items" type="checkbox"> 4</td>
        </tr>
    </table>
    <script>
        //全选按钮
        var allBtn = document.querySelector('.all');
        var itemsBtn = document.querySelectorAll('.items');
        //实现全选按钮一键全选，一键不选
        allBtn.onclick = function () {
            var type = allBtn.checked;
            itemsBtn.forEach(function (item) {
                item.checked = type;
            })
        }
        //判断单个按钮是否全部选中
        itemsBtn.forEach(function (item) {
            item.onclick = function () {
                var flag = true;
                itemsBtn.forEach(function (item) {
                    if (!item.checked) flag = false;
                })
                allBtn.checked = flag;
            }
        });
    </script>
