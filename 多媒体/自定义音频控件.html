<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_2833781_rs0421zh7sc.css">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <audio
        src="https://sharefs.ali.kugou.com/202109251817/acee78f80b1e10d0732f39b94ad68f8a/G133/M01/0D/11/xQ0DAFtgKiWAS8YAADkDEaPm9yw542.mp3"
        controls></audio>
    <div class="box">
        <div class="playPause">
            <i class="iconfont icon-24gf-pause2 icon-24gf-play"></i>
        </div>
        <div class="stop">
            <i class="iconfont icon-24gf-stop"></i>
        </div>
        <div class="time">
            <span class="current">00:00</span>
            /
            <span class="duration"></span>
        </div>
        <div class="progress">
            <div class="di"></div>
            <span class="circle"></span>
            <div class="currentTime"></div>
        </div>
        <div class="volume">
            <i class="iconfont icon-24gf-volumeDisable icon-24gf-volumeHigh"></i>
            <div class="volume_box">
                <div class="volume_progress">
                    <div class="volume_di"></div>
                    <div class="volume_circle"></div>
                    <div class="volume_current"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
