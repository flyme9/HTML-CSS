<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>列表</title>
	</head>
	<body>
		<!-- 无序列表 -->
		<!-- 无修饰 -->
		<ul type="none">
			<li><a href="#">123</a></li>
		</ul>
		
		<!-- 实心 -->
		<ul type="disc">
			<li>123</li>
		</ul>
		
		<!-- 空心 -->
		<ul type="circle">
			<li>123</li>
		</ul>
		
		<!-- 方形 -->
		<ul type="square"> 
			<li>123</li>
		</ul>


		<!-- 有序列表 -->
		<!-- 数字 -->
		<ol type="1">
			<li>123</li>
		</ol>
		<hr >
		<!-- 大写字母 -->
		<ol type="A">
			<li>123</li>
		</ol>
		
		<!-- 小写字母 -->
		<ol type="a">
			<li>123</li>
		</ol>
		
		<!-- 大写罗马文 -->
		<ol type="I">
			<li>123</li>
		</ol >
			
		<!-- 小写罗马文 -->
		<ol type="i">
			<li>123</li>
		</ol>
		<hr >
		<dl>
			<dt>123</dt>
			<dd>123</dd>
		</dl>
	</body>
</html>
