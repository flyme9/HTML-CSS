<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="box">
        <!-- <div v-if="isCreated">1111</div>
        <div v-else>2222</div> -->

        <h2>所有订单</h2>
        <ul>
            <template v-show="isCreated">
                <li v-show="isCreated" v-for="item in dataList">
                    {{item.title}} - 
                    <span v-if="item.state===0">未支付</span>
                    <span v-else-if="item.state===1">已支付</span>
                    <span v-else-if="item.state===2">待发货</span>
                    <span v-else-if="item.state===3">已发货</span>
                    <span v-else-if="item.state===4">已签收</span>
                </li>
            </template>
        </ul>
    </div>

    <script>
        var vm = new Vue({
            el:"#box",
            data:{
                isCreated:false,
                dataList:[
                    {
                        title:"1",
                        state:0
                    },
                    {
                        title:"2",
                        state:1
                    },
                    {
                        title:"3",
                        state:2
                    },
                    {
                        title:"4",
                        state:3
                    },
                    {
                        title:"5",
                        state:4
                    },
                ],
            }
        })
    </script>
</body>
</html>
