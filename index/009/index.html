<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>浮动元素</title>
		<style type="text/css">
			.left{
				width: auto;
				height: auto;
				background-color: green;
				float: left;
			}
			.right{
				width: auto;
				height: 20px;
				background-color: brown;
				float: right;
			}
			.ul{
				width: 300px;
				height: 500px;
				border-width: 1px;
				border-style: solid;
				border-color: black;
			}
			.left,.right{
				clear: both;
			}
		</style>
	</head>
	<body>
		<div class="ul">
			<div class="left">
				<ul style="margin: 0;">
					<li class="li">123</li>
				</ul>
			</div>
			<div class="right">
				<ul style="margin: 0;">
					<li class="li">123</li>
				</ul>
			</div>
			<div class="left">
				<ul style="margin: 0;">
					<li class="li">123</li>
				</ul>
			</div>
			<div class="right">
				<ul style="margin: 0;">
					<li class="li">123</li>
				</ul>
			</div>
		</div>
	</body>
</html>
