<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>个人简历</title>
	</head>
	<body>
		<tbody>
			<table border="2px" cellspacing="0" cellpadding="0">
				<colgroup span="6" width="100px">
				<colgroup span="1" width="200">
				<tr height="40px" align="center">
					<th colspan="7">个人简历</th>
				</tr>
				<tr height="40px" align="center">
					<td>姓名</td>
					<td></td>
					<td>性别</td>
					<td></td>
					<td>年龄</td>
					<td></td>
					<td rowspan="4">照片</td>
				</tr><tr height="40px" align="center">
					<td>学历</td>
					<td></td>
					<td>籍贯</td>
					<td colspan="3"></td>
				</tr><tr height="40px" align="center">
					<td>电话</td>
					<td></td>
					<td>政治面貌</td>
					<td colspan="3"></td>
				</tr><tr height="40px" align="center">
					<td>毕业院校</td>
					<td colspan="5"></td>
				</tr>
				</tr><tr height="40px" align="center">
					<td>求值意向</td>
					<td colspan="6"></td>
				</tr>
			</table>
		</tbody>
	</body>
</html>
