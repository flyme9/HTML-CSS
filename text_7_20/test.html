<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="./test.css"> -->
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box-1 {
            width: 200px;
            height: 300px;
            margin: 50px auto;
        }

        .box-2 {
            width: 100px;
            height: 5px;
            border-top: 5px solid blueviolet;
            transition: 1s;
        }

        .box-1:hover .box-2 {
            width: 200px;
            height: 5px;
            border-top: 5px solid blueviolet;
        }

        .nav ul,
        .nav li {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .nav ul {
            width: 360px;
            margin: 0 auto;
        }

        .nav ul li {
            width: 60px;
            height: 70px;
            float: left;
            background: url('./img/aNavBg.png');
            transition: .5s;
            cursor: pointer;
        }

        .nav ul li:nth-child(1) {
            background-position: 0 -70px;
        }

        .nav ul li:nth-child(2) {
            background-position: -60px -70px;
        }

        .nav ul li:nth-child(3) {
            background-position: -120px -70px;
        }

        .nav ul li:nth-child(4) {
            background-position: -180px -70px;
        }

        .nav ul li:nth-child(5) {
            background-position: -240px -70px;
        }

        .nav ul li:nth-child(6) {
            background-position: -300px -70px;
        }

        .nav ul li:hover:nth-child(1) {
            background-position: 0 0;
        }

        .nav ul li:hover:nth-child(2) {
            background-position: -60px 0;
        }

        .nav ul li:hover:nth-child(3) {
            background-position: -120px 0;
        }

        .nav ul li:hover:nth-child(4) {
            background-position: -180px 0;
        }

        .nav ul li:hover:nth-child(5) {
            background-position: -240px 0;
        }

        .nav ul li:hover:nth-child(6) {
            background-position: -300px 0;
        }


        .box-6 ul {
            width: 250px;
            min-height: 100px;
            margin: 0 auto;
        }

        .box-6 ul li {
            list-style: none;
            min-height: 100px;
            border-bottom: 1px solid #666;
            overflow: hidden;

        }

        .box-6 ul li:last-child {
            border: none;
        }

        .box-6 ul li .photo {
            width: 112px;
            height: 77px;
            margin: 10px 9px 0 5px;
            float: left;
            position: relative;
        }

        .box-6 ul li .photo img {
            width: 100%;
            height: 100%;
        }

        .box-6 ul li .photo .photo_box {
            width: 92px;
            height: 57px;
            border: 1px solid white;
            position: absolute;
            left: 9px;
            top: 9px;
            transition: 1s;
            transform: translate(0, -60px) rotate(-90deg);
            transform-origin: 0 0;
        }

        .box-6 ul li .photo .photo_text {
            width: 100%;
            text-align: center;
            position: absolute;
            bottom: 20px;
            color: white;
            transition: 1s;
            transform: translate(0, 60px);
        }

        .box-6 ul li:hover .photo_box {
            transform: translate(0, 0) rotate(0);
        }

        .box-6 ul li:hover .photo_text {
            transform: translate(0, 0);
        }


        .box-6 ul li .list {
            width: 114px;
            float: left;
            font-size: 14px;
            line-height: 21px;
            margin-top: 10px;
        }
    </style>
    <link rel="stylesheet" href="./test.css">
</head>

<body>
    <!-- transition过度属性 -->
    <!-- 横条划入变化过度效果 -->
    <div class="box-1">
        <div class="box-2">
            <p>1122a1da1s23a1d3a12da3d</p>
            <p>1122a1da1s23a1d3a12da3d</p>
            <p>1122a1da1s23a1d3a12da3d</p>
            <p>1122a1da1s23a1d3a12da3d</p>
            <p>1122a1da1s23a1d3a12da3d</p>
        </div>
    </div>
    <!-- 导航栏图标过度效果 -->
    <div class="nav">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

    <!-- transform变形属性 -->
    <div class="box-3">
        <div class="box-4">

    </div>

</body>

</html>
