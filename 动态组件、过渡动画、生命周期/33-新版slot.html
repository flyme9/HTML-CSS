<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="box">
        <child>
            <template v-slot:a>
                <div>1111</div>
            </template>
            <template #b>
                <div>2222</div>
            </template>
        </child>

        <navbar>
            <button slot="left">左边</button>
            <button slot="right">右边</button>
        </navbar>
    </div>


    <script>
        Vue.component('navbar',{
            template:`
            <div>
                <slot name='left'></slot>
                <span>navbar</span>
                <slot name='right'></slot>
                </div>
            `
        })


        Vue.component('child',{
            template:`
            <div>
                child
                <slot name='a'></slot>
                <slot name='b'></slot>
            </div>
            `
        })


        new Vue({
            el:'#box'
        })
    </script>
</body>
</html>
