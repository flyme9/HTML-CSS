<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 进场动画 */
        .kerwin-enter-active {
            animation: aaa 1.5s;
        }

        /* 出场动画 */
        .kerwin-leave-active {
            animation: aaa 1.5s reverse;
        }

        @keyframes aaa {
            0% {
                opacity: 0;
                transform: translateX(100px);
            }

            100% {
                opacity: 1;
                transform: translateX(0px);
            }
        }
    </style>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <div id="box">
        <button @click="isShow= !isShow">change</button>
        <!-- mode设置动画模式，out-in先出在进，in-out先进后出 -->
        <transition name="kerwin" mode='in-out'>
            <div v-if='isShow' key='1'>222222222222222222</div>
            <div v-else key='2'>333333333333333</div>
        </transition>
    </div>

    <script>
        new Vue({
            el: "#box",
            data: {
                isShow: true
            }
        })
    </script>
</body>

</html>
