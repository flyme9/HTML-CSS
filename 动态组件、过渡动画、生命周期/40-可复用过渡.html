<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Examples</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="" rel="stylesheet">
    <style>
        .left {}

        .right {
            position: fixed;
            right: 0px;
            top: 0px;
        }

        /* 进场动画 */
        .left-enter-active {
            animation: aaa 1.5s;
        }

        /* 出场动画 */
        .left-leave-active {
            animation: aaa 1.5s reverse;
        }

        @keyframes aaa {
            0% {
                opacity: 0;
                transform: translateX(-100%);
            }

            100% {
                opacity: 1;
                transform: translateX(0px);
            }
        }


        .right-enter-active {
            animation: bbb 1.5s;
        }

        /* 出场动画 */
        .right-leave-active {
            animation: bbb 1.5s reverse;
        }

        @keyframes bbb {
            0% {
                opacity: 0;
                transform: translateX(100px);
            }

            100% {
                opacity: 1;
                transform: translateX(0px);
            }
        }
    </style>
    <script type="text/javascript" src="lib/vue.js"></script>
</head>

<body>
    <div id="box">
        <navbar @myevent="handleEvent"></navbar>
        <sidebar v-show="isShow" mode="right"></sidebar>
    </div>
    <script>
        Vue.component("navbar", {

            template: `
            <div>
                nabbar-<button @click="handleClick">click</button>  
            </div>
            `,
            methods: {
                handleClick() {
                    // 通知父组件 取反 isShow - 子传父 依靠 事件
                    this.$emit("myevent")
                }
            }
        })

        Vue.component("sidebar", {
            props: ["mode"],
            template: `
            <transition :name="mode">
                <ul style="background-color: yellow;width: 200px;height: 500px;" :class="mode">
                    <li>首页</li>
                    <li>钱包</li>
                    <li>设置</li>
                </ul>
            </transition>
            `
        })

        new Vue({
            el: "#box",
            data: {
                isShow: false
            },
            methods: {
                handleEvent() {
                    console.log("父组件", "1111111")
                    this.isShow = !this.isShow
                }
            }
        })
    </script>
</body>

</html>
