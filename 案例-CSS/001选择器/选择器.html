<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				font-size: 20px;
				color: black;
			}
			p{
				font-size: 18px;
				color: #87CEEB;
			}
			h2{
				color: #00008B;
			}
			.box1{
				color: orange;
			}
			.text1{
				color: yellow;
			}
			.head1{
				color: skyblue;
			}
			.box1,.text1,.head1{
				font-size: 30px;
			}
			/* 优先级：类型(标签)选择器1 < class选择器10 < Id选择器100 < 内联(行内)选择器100 */
			
		</style>
	</head>
	<body>
		<div class="box1">盒子1</div>
		<div>盒子2</div>
		<div>盒子3</div>
		<div>盒子4</div>
		<div>盒子5</div>
		<p class="text1">段落1</p>
		<p>段落2</p>
		<p>段落3</p>
		<p>段落4</p>
		<p>段落5</p>
		<h1 class="head1">标题1</h1>
		<h2>标题2</h2>
	</body>
</html>
