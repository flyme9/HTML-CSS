<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 800px;
            height: 800px;
            margin: 50px auto;
            border: 5px solid orange;
            position: relative;
        }

        p {
            width: 50px;
            height: 50px;
            background: orchid;
            display: block;
            position: absolute;
            left: 50px;
            top: 50px;
        }
    </style>
</head>

<body>
    <div>
        <p></p>
    </div>

    <script>
        var div = document.querySelector('div')
        var p = document.querySelector('p')

        //默认开关关闭
        var flag = false
        p.addEventListener('mousedown', function () {
            //鼠标按下开启
            flag = true
        })
        p.addEventListener('mouseup', function () {
            //鼠标抬起关闭
            flag = false
            console.log(123)
        })
        div.addEventListener('mousemove', function (event) {
            // 鼠标抬起 不执行函数
            if (!flag) return
            event = event || window.event
            //获取点击坐标点
            var x = event.pageX - div.offsetLeft - parseInt(getComputedStyle(div).borderLeftWidth) - p.offsetWidth / 2
            var y = event.pageY - div.offsetTop - parseInt(getComputedStyle(div).borderTopWidth) - p.offsetHeight / 2

            if(x<10){
                x=0
            }
            if(y<10){
                y=0
            }
            if(x>div.clientWidth-p.offsetWidth-10){
                x=div.clientWidth-p.offsetWidth
            }
            if(y>div.clientHeight-p.offsetHeight-10){
                y=div.clientHeight-p.offsetHeight
            }
            // 给元素定位偏移量赋值
            p.style.left = x +'px'
            p.style.top = y +'px'
        })
    </script>
</body>

</html>
