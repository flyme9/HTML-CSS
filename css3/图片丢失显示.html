<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;padding: 0;
        }
        body{
            background: #ccc;
        }
        div{
            width: 200px;
            height: 130px;
            border: 5px solid #333;
            margin: 200px;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
        }
        div::before{
            content: '';
            position:absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: white;
            transform: translateX(-9px) translateY(114px) rotate(42deg);
            box-shadow: 69px -45px 0px 0px #fff;
        }
        div::after{
            width: 25px;
            height: 25px;
            position: absolute;
            background: white;
            border-radius: 50%;
            top: 10px;
            right: 10px;
            content: '';
        }
    </style>
</head>
<body>
    <div>
        
    </div>
</body>
</html>
