        body{

        }
        div{
            width: 100px;
            height: 100px;
            background: #333;
            transition: 1s;
            border-radius:0 100% 0 0;

        }
        /* div:hover{

            font-size: 100px;
            color: #ccc;
            text-shadow: 
                1px 1px 1px #333,
                -1px -1px 1px #fff
            ;
            border-radius: 50%;
        }
    </style>
</head>
