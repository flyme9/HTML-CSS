<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="box">
        <div>
            {{count}}
        </div>
        <!-- 默认传递一个事件对象 -->
        <button @click="handleClick">add</button>
        <!-- 无法获取到事件对象信息 -->
        <button @click="handleClick()">add</button>
        <!-- 第一个参数为事件对象 -->
        <button @click="handleClick($event)">add</button>

        <!-- 只有点击自己的时候触发事件函数 -->
        <ul @click.self="handleUlClick">
            <!-- 阻止事件冒泡并且事件函数只有一次有效 -->
            <li @click.stop.once="handleLlClick">1</li>
        </ul>
        <!-- 阻止a标签默认跳转行为 -->
        <a href="https://www.baidu.com" @click.prevent>baidu</a>

        <input type="text" @keyup.enter="handleKeyUp">
        <input type="text" @keyup.13="handleKeyUp">
    </div>

    <script>
        new Vue({
            el:'#box',
            data:{
                count:1,
                myText:""
            },
            methods:{
                handleClick(event){
                    this.count++
                    console.log(event)
                },
                handleUlClick(){
                    console.log('ul')
                },
                handleLlClick(){
                    console.log('ll')
                },
                handleKeyUp(event){
                    console.log(event.target.value)
                }
            }
        })
    </script>
</body>
</html>
