<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <!-- 表单的作用：手机用户信息 -->
        <!-- 表单的属性：name ->表单名字    action ->属性值是接口地址   method ->数据传输方式 post/get -->
        <!-- 表单内部元素：  输入框：text     密码框：password    重置按钮：reset  提交按钮：submit  空按钮：button -->
        <!-- <input> type:决定input所生成的表单元素类型  name：名称   value：作为input的值，根据type的不同作用也不一样    maxlenth：最大长度
             size：以字符为单位控制input的大小   -->
        <form action="http:127.0.0.1" name="" method="" maxlenth="" >
            <input type="text">
            <input type="password">
            <input type="reset">
            <input type="submit">
            <input type="button" value="按钮">
        </form>
    </body>
</html>
