<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板语法</title>
    <script src="./lib/vue.js"></script>
    <style>
        .red{
            background: red;
        }
        .yellow{
            background: yellow;
        }
    </style>
</head>
<body>
    


<script src="./lib/vue.js"></script>
<style>
    .red{
        background: red;
    }
    .yellow{
        background: yellow;
    }
</style>
<div id="box">
    <!-- 动态绑定属性 -->
    <div v-bind:class="isColor?'red':'yellow'">切换背景色</div>
    <div :class="isColor?'red':'yellow'">切换背景色</div>
</div>

<script>
    var vm = new Vue({
        el:"#box",
        data:{
			isColor:false
        }
    })
    // 修改变量
    // vm.isColor = true
</script>
</body>
</html>
