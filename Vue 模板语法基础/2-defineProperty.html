<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue拦截原理</title>
</head>
<body>
    <div id="box">

    </div>

    <script>
        var obj={}
        var box=document.getElementById('box')
        // 对象数据拦截
        Object.defineProperty(obj,"myName",{
            get(){
                console.log("get")
                return box.innerHTML
            },
            set(value){
                console.log(value)
                box.innerHTML=value
            }
        })
    </script>
</body>
</html>
