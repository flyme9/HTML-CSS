<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="./index.css">

<body>
    <!-- 表格制作个人简历 -->

        <col width="100px"> 
        <col width="100px"> 
        <col width="100px"> 
        <col width="100px"> 
        <col width="100px"> 
        <col width="200px">  -->

            </tr>
        <tr>
            <td>姓名</td>

            <td>性别</td>
            <td></td>

            <td></td>
            <td rowspan="4">照片</td>
        </tr>
        <tr>
            <td>学历</td>
            <td></td>
            <td>籍贯</td>

        </tr>
        <tr>
            <td>电话</td>
            <td></td>

        <tr>

    <!-- 等高布局 -->
    <div class="box1">
        <div class="left">
            <p>1111111111111111111111111111111111111111</p>
            <p>2</p>
            <p>3</p>
            <p>4</p>
            <p>5</p>
            <p>6</p>
            <p>7</p>
        </div>
        <div class="right">
            <p>1111111111111111111111111111111111111111</p>
        </div>
    </div>

    <!-- 通栏+版心布局 -->
    <div class="container">
        <div class="container-fluid">

        </div>
    </div>

    <!-- 双飞翼布局 -->
    <div class="center">
        <div>内容</div>
    </div>
    <div class="left">left</div>
    <div class="right">right</div>

    <!-- 圣杯布局 -->
    <div class="container clear">
        <div class="center">
            内容部分
        </div>
        <div class="left">left</div>
        <div class="right">right</div>
    </div>
