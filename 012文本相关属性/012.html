<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div {
				background-color: #00FFFF;
				margin: 20px;
			}

			/* 字体大小，1em=16px=14pt */
			.box-1 {
				font-size: 32px;
			}

			.box-2 {
				font-size: 2em;
			}

			.box-3 {
				font-size: 24pt;
			}

			/* 字体颜色 */
			.box-4 {
				color: red;
			}

			.box-5 {
				color: #FF0000;
			}

			.box-6 {
				/* r red 红  b blue 蓝  g green 绿  a alpha 透明度 取值范围0-1 */
				color: rgba(255, 0, 0, 0.5);
			}

			/* 字体 */
			.box-7 {
				font-family: "仿宋";
			}

			/* 字体加粗 */
			/* bold和bolder视觉上加粗效果一样，normal不加粗 */
			/* 1-549不加粗 550-900加粗 */
			.box-8 {
				font-weight: bold;
			}

			.box-9 {
				font-weight: bolder;
			}

			.box-10 {
				font-weight: normal;
			}

			.box-11 {
				font-weight: 549;
			}

			.box-12 {
				font-weight: 550;
			}

			/* 倾斜 */
			.box-13 {
				/* 倾斜 */
				font-style: oblique;
			}

			.box-14 {
				/* 不倾斜 */
				font-style: normal;
			}

			/* 文本水平对齐 */
			.box-15 {
				text-align: left;
			}

			.box-16 {
				text-align: center;
			}

			.box-17 {
				text-align: right;
			}

			.box-18 {
				/* 两端对齐 */
				text-align: justify;
			}

			/* 行高 */
			.box-19 {
				height: 100px;
				line-height: 80px;
			}

			.box-20 {
				height: 100px;
				line-height: 100px;
			}

			.box-21 {
				height: 100px;
				line-height: 120px;
			}

			.box-22 {
				/* 可以清除文本垂直间距 */
				line-height: 1;
				line-height: 100%;
			}
			/* font简写 */
			.box-23{
				/* font-style: oblique; */
				/* sstyle weight size/line-height family 顺序不能乱 */
				/* 倾斜 加粗 字号 行高 字体 */
				font:oblique bold 50px/100px "楷体"
			}
			/* 文本修饰线 */
			.box-24 a{
				/* 消除线 */
				text-decoration: none;
			}
			.box-25{
				/* 下划线 */
				text-decoration: underline;
			}
			.box-26{
				/* 上划线 */
				text-decoration: overline;
			}
			.box-27{
				/* 删除线 */
				text-decoration: line-through;
			}
			/* 首行缩进 */
			.box-28{
				text-indent: 32px;
			}
			.box-29{
				text-indent: -32px;
			}
			
		</style>
	</head>
	<body>
		<div class="box-1">111111</div>
		<div class="box-2">222222</div>
		<div class="box-3">333333</div>
		<div class="box-4">444444</div>
		<div class="box-5">555555</div>
		<div class="box-6">666666</div>
		<div class="box-7">777777</div>
		<div class="box-8">888888</div>
		<div class="box-9">999999</div>
		<div class="box-10">101010</div>
		<div class="box-11">111111</div>
		<div class="box-12">121212</div>
		<div class="box-13">131313</div>
		<div class="box-14">141414</div>
		<div class="box-15">151515</div>
		<div class="box-16">161616</div>
		<div class="box-17">171717</div>
		<div class="box-18">181818</div>
		<div class="box-19">191919</div>
		<div class="box-20">202020</div>
		<div class="box-21">212121</div>
		<div class="box-22">222222</div>
		<div class="box-23">232323</div>
		<div class="box-24"><a href="">242424</a></div>
		<div class="box-25">252525</div>
		<div class="box-26">262626</div>
		<div class="box-27">272727</div>
		<div class="box-28">282828</div>
		<div class="box-29">292929</div>
	</body>
</html>
