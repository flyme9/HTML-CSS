<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			div {
				width: 500px;
				border: 1px solid #e1e1e1;
				margin: 0 auto;
				text-align: center;
				/* 让p这个行内块水平居中 */
				/* text-align: center不仅可以让文本居中，还可以让所有的行内和行内块元素水平居中 */
			}

			h3 {
				font-size: 18px;
				color: #333;
				line-height: 50px;
				border-bottom: 1px solid #e1e1e1;
				padding: 0 0 0 20px;
				text-align: center;
				text-align: left;
				/* 让文本左对齐 */
			}

			p {
				font-size: 14px;
				line-height: 30px;
				color: #333;
				padding: 20px;
				display: inline-block;
				text-align: left;
				/* 让文本左对齐 */
				/* background: #008000; */
			}
		</style>
	</head>
	<body>
		<div class="">
			<h3>温馨提示：</h3>
			<p>温馨提示温馨提示温馨提示温馨提示温馨提示温馨提示温馨提示温馨提示温馨提示温馨提示</p>
		</div>
	</body>
</html>
