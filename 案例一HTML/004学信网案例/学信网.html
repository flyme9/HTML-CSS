<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<form>
			<!-- button没有提价功能 -->
			<input type="button" value="获取验证码" />
			<!-- 下拉菜单 -->
			<select>
				<!-- selected默认显示的选项 -->
				<option selected="selected">北京市</option>
				<option>南京市</option>
				<option>上海市</option>
				<option>天津市</option>
			</select>
			<textarea rows="20px" cols="50px">
			</textarea>
		</form>
		<hr>
		<!-- --------------------------------------------------------------------- -->
		<div>
			<form action="" method="">
				<!-- 手机号部分 -->
				<div>
					<span>*手机号</span><input type="text" />
				</div>
				<!-- 验证码部分 -->
				<div>
					<span>*验证码</span><input type="text" /><input type="button" value="获取验证码" />
				</div>
				<!-- 密码 -->
				<div>
					<span>*密码</span><input type="password" />
				</div>
				<div>
					<span>*密码确认</span><input type="password" />
				</div>
				<!-- 身份信息 -->
				<div>
					<span>*姓名</span><input type="text" />
				</div>
				<div>
					<span>*证件类型</span>
					<select>
						<!-- selected默认显示的选项 -->
						<option selected="selected">居民身份证</option>
						<option>港澳台身份证</option>
						<option>华侨身份证/Passport(无身份证者可填护照号)</option>
						<option>其他</option>
					</select>
					<span>中国大陆地区用户推荐设置居民身份证</span>
				</div>
				<div>
					<span>*证件号码</span><input type="text" />
				</div>
				<!-- 安全邮箱 -->
				<div>
					<span>安全邮箱</span><input type="text" />
					<span>请设定一个安全邮箱，忘记密码时可通过此邮箱找回密码</span>
				</div>
				<!-- 密保问题设置 -->
				<p>请牢记您设置的密保问题及答案，以便于您忘记密码时通过此“密保问题，答案”找回密码</p>
				<div>
					<span>密保问题1</span>
					<select>
						<!-- selected默认显示的选项 -->
						<option selected="selected">请选择</option>
						<option>问题1</option>
						<option>问题2</option>
						<option>问题3</option>
					</select>
					<span>答案</span>
					<input type="text" />
				</div>
				<div>
					<span>密保问题2</span>
					<select>
						<!-- selected默认显示的选项 -->
						<option selected="selected">请选择</option>
						<option>问题1</option>
						<option>问题2</option>
						<option>问题3</option>
					</select>
					<span>答案</span>
					<input type="text" />
				</div>

				<div>
					<span>密保问题3</span>
					<select>
						<!-- selected默认显示的选项 -->
						<option selected="selected">请选择</option>
						<option>问题1</option>
						<option>问题2</option>
						<option>问题3</option>
					</select>
					<span>答案</span>
					<input type="text" />
				</div>
				<!-- 阅读协议选择 -->
				<div>
					<p><input type="checkbox" checked="checked" />我已阅读并同意<a href="#">“学信网用户协议”</a><input type="checkbox"
							checked="checked" />接收学信网微信消息提醒</p>
				</div>
				<!-- 注册按钮 -->
				<div>
					<button>立即注册</button>
				</div>
				<!-- 找回 -->
				<div>
					<a href="#">找回用户名</a><a href="#">找回密码</a>
				</div>
		</div>
		</form>

	</body>
</html>
