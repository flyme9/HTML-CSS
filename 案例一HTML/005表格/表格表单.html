<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表格表单</title>
	</head>
	<body>
		<form >
			<table width="400px" height="200px" border="1px" cellspacing="0" cellpadding="5px">
				<tr>
					<td rowspan="4" align="center">总体信息</td>
					<td colspan="2" align="center">用户注册</td>
					<!-- <td></td> -->
				</tr>
				<tr>
					<!-- <td></td> -->
					<td align="right">用户名：</td>
					<td><input type="text" placeholder="填写用户名" /></td>
				</tr>
				<tr>
					<!-- <td></td> -->
					<td align="right">密码：</td>
					<td><input type="password" placeholder="填写密码" /></td>
				</tr>
				<tr>
					<!-- <td></td> -->
					<td colspan="2" align="center"><input type="submit" value="提交" /><input type="reset" value="重置" />
					</td>
					<!-- <td></td> -->
				</tr>
			</table>
		</form>
	</body>
</html>
