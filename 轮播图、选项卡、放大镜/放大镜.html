<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        img{
            width: 100%;
            height: 100%;
            display: block;
        }
        .box{
            width: 450px;
            height: 600px;
            border: 1px solid #333;
            margin: 100px;
            position: relative;
        }
        .box > .show{
            width: 450px;
            height: 450px;
            border: 1px solid #333;
            position: relative;
            cursor: move;
        }
        .box > .show>.mask{
            width: 200px;
            height: 200px;
            background: rgba(120,120,120,0.3);
            position: absolute;
            left: 20px;
            top: 20px;
            display: none;
            pointer-events: none;
        }
        .box>.show>.mask.active,.box > .enlarge.active{
            display: block;
        }

        .box > .enlarge{
            width: 500px;
            height: 500px;
            border: 1px solid skyblue;
            position:absolute;
            left: 110%;
            top: 0;
            background: url(./img/11.jpg) no-repeat;
            background-size: 800px 800px;
            display: none;
        }
        .box>.list{
            box-sizing: border-box;
            width: 100%;
            height: 150px;
            padding: 20px;
        }
        .list>p{
            width: 54px;
            height: 54px;
            float: left;
            margin-right: 20px;
            border: 1px solid transparent;
        }
        .list>p.active{
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="show">
            <img src="./img/11.jpg" alt="">
            <div class="mask"></div>
        </div>
        <div class="enlarge"></div>
        <div class="list">
            <p class="active"><img src="./img/11.jpg" data-show="./img/11.jpg" data-big="./img/11.jpg" alt=""></p>
            <p><img src="./img/list.jpg" data-show="./img/show.jpg" data-big="./img/enlarge.jpg" alt=""></p>
            <p><img src="./img/list.jpg" data-show="./img/list.jpg" data-big="./img/list.jpg" alt=""></p>
        </div>
    </div>


    <script src="./放大镜.js"></script>
    <script>
        new Enlarge('.box')
    </script>
</body>
</html>
