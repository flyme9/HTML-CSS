<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>盒模型</title>
	</head>
	<body>
		<!-- div划分区域 -->
		<div id="">
			头部
		</div>
		<div id="">
			导航
		</div>
		<div id="">
			内容区域
		</div>
		<div id="">
			列表
		</div>
		<div id="">
			尾部
		</div>
		<hr >
		<!-- span小部独立内容 -->
		<span>10-15K</span>
		<hr >
		<!-- 上标和下标 -->
		2<sup>3</sup>
		O<sub>2</sub>
		<hr >
		<!-- 删除线和下划线 -->
		原价<del>899</del>现价<u>799</u>
		<hr >
		<!-- 常用特殊字符 -->
		<!-- 空格 -->
		文&nbsp;字
		<!-- 商标 -->
		商标&trade;
		<!-- 版权 -->
		版权&copy;
		<!-- 已经注册 -->
		已经注册&reg;
		<!-- 大于和小于 -->
		&lt;&nbsp;&gt;
	</body>
</html>
